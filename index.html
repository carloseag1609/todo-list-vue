<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Vue.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <main class="container my-4">
        <ul class="nav justify-content-center mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#"><h1>To-Do List</h1></a>
            </li>
          </ul>

        <div class="row">
            <div class="col-md-4 mb-4">
                <h2 class="text-center">Add a New Task</h2>
                <form 
                    class="card p-4 shadow" 
                    @submit.prevent="addNewTask">
                    <div class="form-group">
                        <input 
                            v-model="newTask.title"
                            type="text" 
                            class="form-control" 
                            placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input 
                            v-model="newTask.description"
                            type="text" 
                            class="form-control" 
                            placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
            <div class="col-md-8" v-if="tasks.length > 0">
                <h2 class="text-center">Tasks List</h2>
                <label>
                    <input 
                        type="checkbox" 
                        v-model="showCompleted"
                    > Show completed
                </label>
                <div 
                    class="list-group" 
                    title="Delete"
                    @click="deleteTask(task)"
                    v-for="task in getTasks">
                    <a href="#" class="list-group-item list-group-item-action mb-2">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ task.title }}</h5>
                      </div>
                      <p class="mb-1">{{ task.description }}</p>
                    </a>
                  </div>
            </div>
            <div class="col-md-8" v-if="tasks.length === 0">
                <h2 class="text-center my-5">There are no tasks saved yet.</h2>
            </div>
        </div>
        <footer class="footer p-2 bg-primary fixed-bottom text-white text-center">
            <div class="container">Â© {{ anio }} Copyright: Carlos Aguirre</div>
        </footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/app.js"></script>
</body>
</html>
